name: CI-CD Pipeline

on:
  push:
    branches: [develop]
  pull_request:
    branches: [main]

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build Docker Image
        run: docker build -t app:test .

      - name: Run Tests
        run: docker run app:test npm test
